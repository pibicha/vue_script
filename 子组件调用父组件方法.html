<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>


    <div id='app'>
        <!-- 为子组件绑定父组件的方法，不能用sonShow，这是我自己写的，虽然没报错 -->
        <!-- <com1 v-on:sonShow="show"></com1> -->
        <com1 v-on:func="show"></com1>
    </div>

    <template id='sonTem'>
        <div>
            <p>这是子组件</p>
            <input type="button" value="调用父组件方法" @click='sonClick'>
        </div>
    </template>

    <script>




        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello this is father comp's msg"
            },
            components: {
                com1: {
                    template: "#sonTem",
                    methods: {
                        sonClick() {
                            // console.log('子组件');

                            this.$emit('func','这是子组件传的参数')
                        }
                    }
                },

            },
            methods: {
                show(data) {
                    console.log(this.msg , data);

                }
            }

        })
    </script>
</body>

</html>
