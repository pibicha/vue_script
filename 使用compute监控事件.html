<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id='app'>
        <input type="text" v-model='firstName'>
        <input type="text" v-model='lastName'>
        <input type="text" v-model='fullName'>

        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
    </div>

    <!-- 

        watch和computed相同点：
        都是使用闭包

        不通点：
        watch的闭包名是data中的方法，为了监控方法，不需要返回值
        computed的闭包名不存在data中，是一个新的属性，而且必须要返回一个值
        
     -->

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',

            },
            methods: {

            },
            watch: {
                // watch的key是data中的属性，目的是监控该属性的变化
                // 'firstName' : function(){
                //     this.fullName = this.lastName + '-' +this.firstName;
                // }
                // firstName(){
                //     this.fullName = this.lastName + '-' +this.firstName;
                // },
                // lastName(){
                //     this.fullName = this.lastName + '-' +this.firstName;
                // }
            },
            // 计算属性使用时，视为一个计算出来的新的普通属性，不是在data中定义；和watch不同
            computed: {
                fullName() {
                    console.log('update fullName');
                    
                    return this.fullName = this.lastName + '-' + this.firstName;
                }
            }
        })
    </script>
</body>

</html>
